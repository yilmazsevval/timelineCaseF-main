<section class="bg-light py-5 py-md-5 vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3"></div>
              <h1 class="fs-6 fw-normal text-center text-secondary mb-4">
                LOGIN
              </h1>
  
              <form [formGroup]="loginForm" (submit)="login()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="input">
                      <input
                        formControlName="username"
                        type="username"
                        name="username"
                        id="username"
                        placeholder="Username"
                        required
                      />
                      <span><img src="./assets/images/mail.svg" /></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input">
                      <input
                        formControlName="password"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required
                      />
                      <span><img src="./assets/images/password.svg" /></span>
                    </div>
                  </div>
                  <button type="submit" class="btn">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
